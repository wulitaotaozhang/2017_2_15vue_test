<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="inputTodo" @keyup.enter="addTodo">
  <ul>
    <li v-for="todo in todos">
      {{todo}}<button @click="deleteTodo($index)">X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      inputTodo: null,
      todos: ['A', 'B', 'C', 'D']
    },
    methods: {
      addTodo() {
        this.todos.push(this.inputTodo)
        this.inputTodo = null
      },
      deleteTodo(index) {
        this.todos.splice(index, 1)
      }
    }
  })
</script>
</body>
</html>
